<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

   
    <div class="row justify-content-center mt-5">
        <div class="card card-outline-secondary">
            
            <div class="col-md-10 offset-md-1">
                <div class="card-header">
                    <h3 class="mb-0">Payment</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
                <form method="post">
                    <div class="row mt-4">
                        <div class="col-5">
                            <label for="card" >Card#</label>
                            <input class="form-control" id="card" placeholder="XXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3">
                            <label for="cvc" >CVC#</label>
                            <input class="form-control" id="card" placeholder="000">
                        </div>
                        <div class="col-4">
                            <label for="amount" >Amount</label>
                            <!-- <div class="fa-dollar-sign">
                            <i class="fa-solid fa-dollar-sign"></i></div> -->
                            <input class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                    <div class="class row mt-4">
                        <div class="class col-6">
                            <label for="first-name">First Name</label>
                            <input class="form-control" id="firstName" placeholder="">
                        </div>
                        <div class="class col-6">
                            <label for="last-name">Last Name</label>
                            <input class="form-control" id="lasttName" placeholder="">

                        </div>


                    </div>
                    <div class="class row mt-4">
                        <div class="class col-4">
                            <label for="city">City Name</label>
                            <input class="form-control" id="city" placeholder="">
                        </div>
                        <div class="class col-4">
                            <label for="state">State</label>
                            <input class="form-control" id="state" placeholder="">

                        </div>
                        <div class="class col-4">
                            <label for="postal-code">Postal Code</label>
                            <input class="form-control" id="postalCode" placeholder="">

                        </div>
                    </div>
                  

                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
